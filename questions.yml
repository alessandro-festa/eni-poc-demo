questions:
- variable: ollama.enabled
  default: true
  description:  Enable Ollama component installation
  type: boolean
  label: Ollama
  show_subquestion_if: true
  group: "Component Selection"
  subquestions:
  - variable: ollama.ollama.gpu.enabled
    # default: dp.apps.rancher.io/containers/mlflow:3.3.2
    label: "GPU"
    type: boolean
    show_subquestion_if: true
    group: "Ollama Configuration"
    subquestions:
    - variable: ollama.ollama.gpu.number
      default: 1
      label: "GPU Devices"
      type: integer
      group: "Ollama Configuration"
- variable: mlflow.enabled
  default: true
  description:  Enable Mlflow component installation
  type: boolean
  label: Mlflow
  show_subquestion_if: true
  group: "Component Selection"
  subquestions: 
  - variable: minio.enabled
    default: false
    description:  Enable Minio component installation
    type: boolean
    label: Minio (To use MlFlow tracking service must be enabled)
    show_subquestion_if: true
    subquestions:
    - variable: minio.spec.containers.image
      # default: dp.apps.rancher.io/containers/mlflow:3.3.2
      label: "Minio image"
      type: enum
      group: "Minio Configuration"
  - variable: postgresql.enabled
    default: false
    description:  Enable postgresql component installation
    type: boolean
    label: Postgresql (To use MlFlow tracking service must be enabled)
    show_subquestion_if: true
    subquestions:
    - variable: postgresql.spec.containers.image
      # default: dp.apps.rancher.io/containers/mlflow:3.3.2
      label: "PostgresSQL image"
      type: enum
      group: "PostgresSQL Configuration"
  - variable: mlflow.spec.containers.image
    # default: dp.apps.rancher.io/containers/mlflow:3.3.2
    label: "Mlflow image"
    type: enum
    group: "MlFlow Configuration"
- variable: qdrant.enabled
  default: true
  description:  Enable Qadrant component installation
  type: boolean
  label: Qadrant
  group: "Component Selection"




